<section class=" flex justify-center items-center mt-3">
    <div class="auth-container" id="auth-container">
        <div class="form-container sign-up-container">
            <form id="signUp">
                <h1>Sign Up</h1>
                <label>
                    <input type="text" name="userName" placeholder="Name" required />
                    <span class="text-red-500 text-xs italic"></span>
                </label>
                <label>
                    <input type="email" name="userEmail" placeholder="Email" required />
                    <span class="text-red-500 text-xs italic"></span>
                </label>
                <label>
                    <input type="tel" name="userPhoneNumber" placeholder="PhoneNumber" required />
                    <span class="text-red-500 text-xs italic"></span>
                </label>
                <label>
                    <input type="password" name="password" placeholder="Password" required />
                    <span class="text-red-500 text-xs italic"></span>
                </label>
                <button type="submit" style="margin-top: 9px">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signIn">
                <h1>Sign in</h1>
                <label>
                    <input type="email" name="userEmail" id="userEmail" placeholder="Email" required />
                    <span class="text-red-500 text-xs italic"></span>
                </label>
                <label>
                    <input type="password" name="password" id="password" placeholder="Password" required />
                    <span class="text-red-500 text-xs italic"></span>
                </label>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Log in</h1>
                    <p>Sign in here if you already have an account </p>
                    <button class="gho  st mt-5" id="signInPage">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Create, Account!</h1>
                    <p>Sign up if you still don't have an account ... </p>
                    <button class="ghost" id="signUpPage">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</section>
