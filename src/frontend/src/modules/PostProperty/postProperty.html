<div class="bg-gray-100 font-sans ">
    <div class="container w-10/12 my-5 mx-auto">
        <div class=" bg-white shadow-md rounded-lg flex flex-col md:flex-row">
            <!-- Left Side -->
            <div class=" md:w-1/2 h-1/2 p-auto flex items-center justify-center">
                <img id="PostPropertyImage" alt="Property" class="w-1/2 h-auto rounded-lg">
            </div>

            <!-- Right Side -->
            <div class="relative md:w-1/2 p-10 bg-gray-50 rounded-r-lg">
                <h3 class="text-2xl font-bold mb-4">Start posting your property</h3>
                <form id="propertyForm">
                    <button
                        class="absolute top-0 right-0 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                        id="refreshForm"> <i class="fas fa-sync-alt"></i>

                    </button>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold">Add Basic Details</label>
                        <p class="text-gray-700 required">It is for</p>
                        <div class="flex mb-4" for="type">
                            <select class="border border-gray-300 rounded px-4 py-2 w-full mr-2" id="type" name="type"
                                required>
                                <option value="">Select Type</option>"
                                <option value="Sale">Sale</option>
                                <option value="Rent">Rent</option>
                                <option value="Lease">Lease</option>
                            </select>
                        </div>
                        <span class="text-red-500 text-xs italic"></span>
                        <p class="text-gray-700 required" for="category">And itâ€™s a</p>
                        <div class="flex mb-4">
                            <select class="border border-gray-300 rounded px-4 py-2 w-full mr-2" id="category"
                                name="category" required>
                                <option value="">Select Category</option>"
                                <option value="Home">Home</option>
                                <option value="Land">Land</option>
                            </select>
                        </div>
                        <span class="text-red-500 text-xs italic"></span>

                        <p class="text-gray-700 required" for="title">Property Title</p>
                        <input type="text" name="title" id="title"
                            class="border border-gray-300 rounded px-4 py-2 w-full" placeholder="Enter Property Title"
                            required>
                        <span class="text-red-500 text-xs italic"></span>

                        <p class="text-gray-700 required" for="price">Property Price</p>
                        <input type="number" id="price" name="price"
                            class="border border-gray-300 rounded px-4 py-2 w-full" placeholder="Enter Property Price"
                            required>
                        <span class="text-red-500 text-xs italic"></span>
                    </div>
                    <div class="text-center">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
                            id="startNowButton">Start now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
