<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">

        <form id="profile-form" class="flex flex-col md:flex-row">
            <div class="w-full md:w-1/3 flex-shrink-0 flex items-center justify-center mb-4 md:mb-0">
                <div class="w-1/2 h-auto rounded-sm overflow-hidden bg-gray-200 relative">
                    <img id="profile-image" alt="Profile Image" class="w-full h-full object-cover">
                    <input type="file" id="profileimage" name="profileimage"
                        class="absolute inset-0 opacity-0 cursor-pointer" readonly />
                </div>
            </div>

            <div class="w-full md:w-2/3 pl-0 md:pl-6">
                <h1 class="text-2xl font-bold mb-4">Profile</h1>

                <div class="mb-4">
                    <label for="userName" class="block text-gray-700">Username</label>
                    <input type="text" id="userName" name="userName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        readonly />
                </div>

                <div class="mb-4">
                    <label for="userEmail" class="block text-gray-700">Email</label>
                    <input type="email" id="userEmail" name="userEmail"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        readonly />
                </div>

                <div class="mb-4">
                    <label for="userPhoneNumber" class="block text-gray-700">Phone Number</label>
                    <input type="tel" id="userPhoneNumber" name="userPhoneNumber"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        readonly />
                </div>

                <div class="flex items-center">
                    <button type="button" id="edit-button"
                        class="bg-blue-500 text-white px-4 py-2 rounded">Edit</button>
                    <button type="submit" id="save-button"
                        class="hidden bg-green-500 text-white px-4 py-2 rounded ml-2">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
